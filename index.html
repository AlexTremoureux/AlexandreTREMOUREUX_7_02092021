<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer type ="module" src="./scripts/index.js"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <!-- Logo du site -->
        <div class="logo">
            <img src="./images/logo.svg" alt="logo du site les petits plats">
            <h1>Les petits plats</h1>
        </div>
        <!-- Barre de recherche principale -->
        <form class="search">
            <label for="multiple-search"></label>
            <input type="text" placeholder='Rechercher un ingrédient, appareil, ustensiles ou une recette' id="multiple-search" aria-label="Search general" autocomplete="off">
        </form>
        <!-- Tags -->
        <div id="wrapperTags"></div>
        <!-- Filtres par Tags -->
        <div class="filter">
            <!-- Tags Ingrédients -->
            <div id="ingredient" class="filter__select blue">
                <label class="labelInput" for="inputIngredients">Ingrédients</label>
                <div class="wrapperInputFilter">
                    <input id="inputIngredients" class="inputFilter blue" type="text" placeholder="Rechercher un ingrédient ...">
                    <ul class="listItems"></ul>
                </div>
            </div>
            <!-- Tags Appareils -->
            <div class="filter__select green appareils">
                <label class="labelInput" for="inputAppareil">Appareil</label>
                <div class="wrapperInputFilter">
                    <input id="inputAppareil" class="inputFilter green" type="text" placeholder="Rechercher un appareil ...">
                    <ul class="listItems"></ul>
                </div>
            </div>
            <!-- Tags Ustensiles -->
            <div class="filter__select red ustensiles">
                <label class="labelInput" for="inputUstensiles">Ustensiles</label>
                <div class="wrapperInputFilter">
                    <input id="inputUstensiles" class="inputFilter red" type="text" placeholder="Rechercher un ustensile ...">
                    <ul class="listItems"></ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Contenu principal affichant les recettes de cuisine -->
    <main id="wrapper"></main>
    <!-- Footer -->
    <footer></footer>
</body>
</html>
